<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="assets/images/totoro-favicon.png" />
    <title>Studio Ghibli Memory Game</title>
  </head>
  <body>
    <div id="modalContainer" class="modal">
      <div class="modal-content">
        <span class="close"></span>
        <img
          src="assets/images/instructions-gif.gif"
          alt="Walking totoro creature"
          width="75"
          height="60"
        />
        <p class="pt-3">Hello friends!</p>
        <p>
          The game is fairly simple, try to match the pair of cards as fast as
          you can before the timer runs out!
        </p>
        <p class="small">
          (Psst...click anywhere away from this window to return to the game)
        </p>
      </div>
    </div>
    <section class="body-container">
      <header>
        <div class="centering">
          <img
            src="assets/images/logo-gif.gif"
            alt="Walking totoro creature"
            width="75"
            height="60"
          />
          <a class="logo-anchor" href="index.html">
            <h1>Studio Ghibli Memory Game</h1></a
          >
        </div>
      </header>
      <div>
        <div class="text-center pt-2">
          <button id="modalBtn" type="button" class="btn">Instructions</button>
        </div>
        <!-- game cards here -->
        <p>game here</p>
        <!-- game cards here -->
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/2747d9050d.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
